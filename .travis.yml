language: java
jdk:
- oraclejdk8
- oraclejdk7
addons:
  sonarqube: true
env:
  global:
  - secure: SONAR_
script: gradle clean build
after_success:
- gradle cobertura coveralls
- sonar-scanner -Dsonar.login=$SONAR_TOKEN
notifications:
  email: false
  slack:
    rooms:
      - secure: 
    on_success: always
    on_failure: always
  pushover:
    api_key:
      secure: 
    users:
      - secure: 
    on_success: always
    on_failure: always
